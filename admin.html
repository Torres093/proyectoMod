<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Personas</title>
  <!-- Pico.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

  <!-- Estilos específicos de admin -->
  <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <a href="#" class="logo">GameStore</a>
 
    <!-- Checkbox oculto -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">☰</label>
 
    <!-- Menú desplegable -->
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="admin.html">Administración</a>
    </div>
  </nav>

  <main class="container">
    <h1>Juegos</h1>

    <!-- Formulario -->
    <form id="juegoForm" class="juegoForm">
      <div class="flex">
        <label for="nombre">Titulo:
          <input type="text" id="titulo" required />
        </label>
        <label for="precio">Precio:
          <input type="number" id="precio" min="0" required />
        </label>
        <label for="genero">Genero: 
            <input type="text"  id="genero" required>
        </label>
        <label for="imagen-file">Imagen:
          <input type="file" id="imagen-file" accept="image/*" />
        </label>
      </div>
      
      <!-- Guarda la URL de la imagen cuando se edita un registro (para no subirla de nuevo si no cambia) -->
      <input type="hidden" id="imagen-url" />

      <!-- Guarda el ID de la persona que se está editando (vacío en modo "agregar") -->
      <input type="hidden" id="juego-id" />

      <!-- Botón principal para agregar o actualizar un registro -->
      <button type="submit" id="btn-submit">Agregar</button>

      <!-- Botón para cancelar la edición y resetear el formulario -->
      <button type="button" id="btn-cancel" hidden>Cancelar</button>

    </form>

    <hr />

    <!-- Tabla de personas -->
    <table>
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Titulo</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="juegos-tbody">
        <!-- inyectado por script -->
      </tbody>
    </table>
  </main>

  <footer class="container">
    <p>&copy; 2025 ZonaPobre</p>
  </footer>

  <script src="js/admin.js"></script>
</body>

</html>
